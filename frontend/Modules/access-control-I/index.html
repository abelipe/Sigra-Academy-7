<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIGRA | Inicio de Sesión</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="brand">
      <img class="brand-logo" src="../../Public/resources/Modulo-1/logo.png" alt="Logo SIGRA" />
      <p class="brand-text"><span class="brand-accent">SIGRA:</span> Sistema Integral de Gestión y Registro Académico</p>
    </header>

    <h1 class="page-title">Inicio de Sesión</h1>

    <section class="card" aria-label="Formulario de inicio de sesión">
      <form class="form" action="#" method="post" novalidate>
        <div class="input-group">
          <label class="input-label" for="usuario">Usuario</label>
          <div class="input-control">
            <span class="input-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10Z" stroke="currentColor" stroke-width="1.5" />
                <path d="M4 20.5c0-3.59 3.582-6.5 8-6.5s8 2.91 8 6.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
              </svg>
            </span>
            <input id="usuario" name="usuario" type="text" placeholder="Ingresa tu usuario" aria-label="Usuario" />
          </div>
        </div>

        <div class="input-group">
          <label class="input-label" for="contrasena">Contraseña</label>
          <div class="input-control">
            <span class="input-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="10" width="16" height="10" rx="2" stroke="currentColor" stroke-width="1.5" />
                <path d="M8 10V7a4 4 0 1 1 8 0v3" stroke="currentColor" stroke-width="1.5" />
              </svg>
            </span>
            <input id="contrasena" name="contrasena" type="password" placeholder="Ingresa tu contraseña" aria-label="Contraseña" />
            <button class="ghost-button" type="button" aria-label="Mostrar u ocultar contraseña">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12s3.5-6 9-6 9 6 9 6-3.5 6-9 6-9-6-9-6Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <circle cx="12" cy="12" r="2.5" stroke="currentColor" stroke-width="1.5" />
              </svg>
            </button>
          </div>
        </div>

        <button class="primary-button" type="button">Acceder</button>
        <p class="link-text">¿Olvidaste tu contraseña?</p>
      </form>
    </section>

    <footer class="footer">
      <span>Ayuda</span>
      <span>Términos de uso</span>
      <span>Privacidad</span>
    </footer>
  </main>
</body>
</html>
